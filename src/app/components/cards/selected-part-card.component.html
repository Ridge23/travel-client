<div class="card" *ngIf="selectedPart">
  <div class="card-header text-capitalize">
    {{selectedPart.type}}: {{selectedPart.content[0].title}}
  </div>
  <div class="card-block">
    <p>Audio:</p>
    <audio controls src="{{getMediaUrl()}}"></audio>
    <p>Description:</p>
    <p [innerHTML]="selectedPart.content[0].desc | keepHtml"></p>
  </div>
</div>
