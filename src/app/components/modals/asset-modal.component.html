<div class="modal fade" id="saveAssetModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Save Asset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">City:</label>
              <div class="col-sm-9">
                <select class="custom-select" (change)="loadCityAssets($event.target.value)">
                  <option>Select city</option>
                  <option *ngFor="let city of cities" value={{city.id}}>
                    {{city.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Asset:</label>
              <div class="col-sm-9">
                <select class="custom-select">
                  <option *ngFor="let asset of assets">
                    {{asset.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Title:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value={{selectedPart.content[0].title}} />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Description:</label>
              <div class="col-sm-9">
                <textarea class="form-control" [innerHTML]="selectedPart.content[0].desc | stripHtml"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
