<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <search-form [searchResult]="searchData" (searchResultChange)="searchResultChanged($event)"></search-form>
</nav>

  <div class="row no-gutters">
    <div class="col-3 px-1">
      <right-column-card title="Museums" [objects]="museums" (selectedObjectChange)="selectedObjectChanged($event)" ></right-column-card>
      <right-column-card title="Tours" [objects]="tours" (selectedObjectChange)="selectedObjectChanged($event)" ></right-column-card>
    </div>

      <selected-object-card [selectedObject]="selectedObject" (selectedPartChange)="selectedPartChanged($event)" ></selected-object-card>
    </div>
    <div class="col px-1">

    </div>
  </div>
</div>
